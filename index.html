<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main class="weather-card">
        <section class="city-search-section">
            <input id="city-name" type="text" placeholder="City name">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
        <section class="weather-data-section">
            <!-- the data will be injected using JS -->
        </section>
    </main>

    <footer>
        <p>Created by <span><a href="https://github.com/mohibbullahSh0von">shovon</a></span> with ❤️</p>
    </footer>
    
    
    <script src="https://kit.fontawesome.com/e21cd0b745.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
